<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple navbar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Thalyson Alexandre Rodrigues de Sousa">
        <!-- font awesome | icon search -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="assets/css/all.css">
        <!-- js -->
        <script src="assets/js/all.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="brand">
                <a href="#" title="Go Home">
                    <h1 class="brand">
                        Brand
                    </h1>
                </a>
            </div>
            <nav class="navigator">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 4</a>
                    </li>
                    <li class="nav-item">
                        <div class="wrapper-dropdown">
                            <button class="btn-dropdown">
                                <span>
                                    Dropdown
                                </span>
                            </button>
                            <div class="dropdown collapse">
                                <ul class="list-dropdown">
                                    <li class="drop-item">
                                        <a class="drop-link" href="#">Item 1</a>
                                    </li>
                                    <li class="drop-item">
                                        <a class="drop-link" href="#">Item 2</a>
                                    </li>
                                    <li class="drop-item">
                                        <a class="drop-link" href="#">Item 3</a>
                                    </li>
                                    <li class="drop-item">
                                        <a class="drop-link" href="#">Item 4</a>
                                    </li>
                                    <li class="drop-item">
                                        <a class="drop-link" href="#">Item 5</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="search">
                <form id="form-search" action="" method="get">
                    <div class="search-wrapper">
                        <div class="wrapper-ipt-search">
                            <input class="ipt-search" type="text" placeholder="Buscar por...">
                        </div>
                        <button class="btn-search" type="submit" form="form-search" title="Buscar">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </header>
    </body>
</html>
